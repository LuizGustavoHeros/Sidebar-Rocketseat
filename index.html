<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sidebar</title>

  <link rel="stylesheet" href="./assets/styles/global.css">
  <link rel="stylesheet" href="./assets/styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>
  <h1 class="titulo">Dashboard</h1>
  <nav class="menu-buttom" id="menu">
    <img class="logo" src="./assets/images/logo.svg">
    <button onclick="clicou()" class="botao"><img src="./assets/images/menu.svg"></button>

    <div class="menu-info">
      <p class="menu-item"><img src="./assets/images/search.svg"></p>
      <input class="info input" placeholder="Buscar">
    </div>
    <div class="menu-info">
      <p class="menu-item"><img src="./assets/images/grid.svg"></p>
      <span class="info">Dashboad</span>
    </div>
    <div class="menu-info">
      <p class="menu-item"><img src="./assets/images/pet.svg"></p>
      <span class="info">Pets</span>
    </div>
    <div class="menu-info">
      <p class="menu-item"><img src="./assets/images/user.svg"></p>
      <span class="info">Clientes</span>
    </div>
    <div class="menu-info">
      <p class="menu-item"><img src="./assets/images/vet.svg"></p>
      <span class="info">Vets</span>
    </div>
    <div class="menu-info">
      <p class="menu-item"><img src="./assets/images/settings.svg"></p>
      <span class="info">Ajustes</span>
    </div>
    <div class="menu-item-exit">
      <div class="info-exit">
        <img class="photo" src="./assets/images/photo.jpg">
        <span>Eleanor Pena</span>
      </div>
      <img class="botao-exit" src="./assets/images/log-out.svg">
    </div>
  </nav>
  <script src="script.js"></script>
</body>

</html>
